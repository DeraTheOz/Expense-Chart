<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			rel="stylesheet"
			href="css/style.css"
			type="text/css"
			media="all"
		/>
		<link
			rel="stylesheet"
			href="css/queries.css"
			type="text/css"
			media="all"
		/>

		<title>dera-expenses-chart-component</title>

		<script
			defer
			src="/script.js"
			type="text/javascript"
			charset="utf-8"
		></script>
	</head>
	<body>
		<section class="chart">
			<div class="chart__header">
				<div>
					<span>My balance</span>
					<h3 class="header__balance">$921.48</h3>
				</div>

				<img class="logo" src="images/logo.svg" alt="company logo" />
			</div>

			<div class="chart__stats">
				<h2 class="stats-title">Spending - Last 7 days</h2>

				<div class="chart-details">
					<div class="chart-box">
						<span class="chart__price">&nbsp;</span>
						<span class="chart__size mon"></span>
						<p class="day">mon</p>
					</div>

					<div class="chart-box">
						<span class="chart__price">&nbsp;</span>
						<span class="chart__size tue"></span>
						<p class="day">tue</p>
					</div>

					<div class="chart-box">
						<span class="chart__price">&nbsp;</span>
						<span class="chart__size wed"></span>
						<p class="day">wed</p>
					</div>

					<div class="chart-box">
						<span class="chart__price">&nbsp;</span>
						<span class="chart__size thu"></span>
						<p class="day">thu</p>
					</div>

					<div class="chart-box">
						<span class="chart__price">&nbsp;</span>
						<span class="chart__size fri"></span>
						<p class="day">fri</p>
					</div>

					<div class="chart-box">
						<span class="chart__price">&nbsp;</span>
						<span class="chart__size sat"></span>
						<p class="day">sat</p>
					</div>

					<div class="chart-box">
						<span class="chart__price">&nbsp;</span>
						<span class="chart__size sun"></span>
						<p class="day">sun</p>
					</div>
				</div>

				<hr class="border" />

				<div class="chart__summary">
					<p>Total this month</p>
					<div class="summary__box">
						<h3 class="summary__balance">$478.33</h3>
						<div class="summary__remark">
							<span>+2.4%</span>
							<p>from last month</p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
